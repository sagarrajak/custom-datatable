<div class="model" [ngClass]="{'show-model': isVisible, 'hide-model': !isVisible}">
  <div class="model-content">
    <div class="grid-10">
      <h4>Add Employee</h4>
    </div>
    <div class="grid-5">
        <label>ID</label>
        <input placeholder="Id"  type="number" />
    </div>
    <div class="grid-4">
        <label>First Name</label>
        <input placeholder="First Name"  type="text" />
    </div>
    <div class="grid-4">
        <label>Last Name</label>
        <input placeholder="Last Name"  type="text" />
    </div>
    <div class="grid-5">
        <label>Job Tile</label>
        <input placeholder="Job Title"  type="text" />
    </div>
    <div class="grid-5">
        <label>Email</label>
        <input placeholder="Email"  type="text" />
    </div>
    <div class="grid-5">
        <label>Phone Number</label>
        <input placeholder="Phone Number"  type="text" />
    </div>
    <div class="grid-5">
        <label>Region</label>
        <input placeholder="Region"  type="text" />
    </div>
    <div class="grid-5">
        <label>DOB</label>
        <input placeholder="Date of birth"  type="date" />
    </div>
    <div class="grid-10">
      <div>
          <button>Ok</button>
          <button (click)='hide()'>Cancel</button>
      </div>
    </div>
  </div>
</div>
